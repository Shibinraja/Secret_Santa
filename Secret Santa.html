<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <script type="text/javascript" src=game.js> -->
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="secret-game.css">

</head>

<body>
    <div class="container-fluid login">
        <div class="row">
            <div class="col-md-6 login-form-1"> 
                <h3> Login Form </h3>
                
                <form onsubmit="loginValidation(); return false">
                <div class="form-group" >
                    <input type="email" class="form-control" id="login" placeholder="Enter your Email Id"  required >
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
                </div>

                <div class="form-group">
                    <input type="submit" class="submitit" value="Login">
                </div>

                <div class="form-group">
                    <a href=# class="forgotpw">Forgot Password ?</a>
                </div>
                </form>
            </div>
    

            <div class="col-md-6 reg-form-1">
                <h3>Register Form</h3>
                  
                <form onsubmit="sendAllData(); return false";>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Name" required >
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" id="mailiD" placeholder="Register your Email Id"  required >
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="registrypw" placeholder="Register your Password" required>
                </div>

                <div class="form-group">
                    <input type="submit" class="submitit" value="Register">
                </div>

                </form>
            </div>

        </div>

    </div>    

    <script>
        function sendAllData(){
            var Name = document.getElementById("username").value;
            var Email = document.getElementById("mailiD").value;
            var Password = document.getElementById("registrypw").value;

            var Json = {Name , Email ,Password}
            console.log(Json)
            //Creata Xhr HTTML Request
            let xhr = new XMLHttpRequest();

            //To open a connection
            xhr.open("POST", "http://localhost:6050/Register")

            //Set the request  header
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8')

            //Convert the Json Data to String
            xhr.send(JSON.stringify(Json))
        }

        function loginValidation() {
            var Email = document.getElementById("login").value;
            var Password = document.getElementById("password").value;
            
            var JsonLogin = { Email , Password}
             //Creata Xhr HTTML Request
             let xhr = new XMLHttpRequest();

            //To open a connection
            xhr.open("POST", "http://localhost:6050/Login")

            //Set the request  header
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8')

            //Convert the Json Data to String
            xhr.send(JSON.stringify(JsonLogin))
        }   


    </script>
</body>

</html>
