<head>

<body>

<div class="container-fluid">

                <tbody>
                  <tr>

                    <td></td>

                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>

        <div class="col-lg-4">
            <form onsubmit="">
                <div class="form-group">
                    <input type="text" class="form-control" id="toAssignId" placeholder="task name" required>
                </div>
                <textarea name="taskdetail" id="taskdetailId" cols="70" rows="5">task area</textarea>
            </form>
        </div>
        <div class="col-lg-5">
            <div class="jumbotron">Assigned Task</div>
        </div>
    </div>
</div>
